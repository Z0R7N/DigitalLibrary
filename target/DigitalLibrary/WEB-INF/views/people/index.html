<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getBirth()}"></a>
</div>
<br/>
<hr/>
<form action="/people/new">
    <input type="submit" value="Add person"/>
</form>
<br/>
<hr/>
<a href="/library">Library</a>
<br/>
<hr/>
</body>
</html>
