<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>
<form th:method="POST" th:action="@{/library}" th:object="${book}">
    <label for="title">Title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">errors</div>
    <br/>
    <label for="author">Author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">errors</div>
    <br/>
    <label for="year">Year: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">errors</div>
    <br/>
    <input type="submit" value="Create"/>
</form>
<br/><br/>
<form action="/library">
    <input type="submit" value="Cancel"/>
</form>
</body>
</html>
