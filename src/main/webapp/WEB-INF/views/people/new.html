<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="birth">Year: </label>
    <input type="text" th:field="*{birth}" id="birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></div>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
