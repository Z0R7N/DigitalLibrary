<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<div th:each="book : ${library}">
    <a th:href="@{/library/{id}(id=${book.getId()})}" th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>
<br/>
<hr/>
<form action="/library/newBook">
    <input value="Add book" type="submit"/>
</form>
<br/>
<hr/>
<a href="/people">People</a>
</body>
</html>
